{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Twitter Sentiment Analysis</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />


  <!-- font wesome stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static '/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static '/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static '/responsive.css' %}" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand mr-5" href="index.html">
            <img src="{% static '/logo1.png' %}" alt="" style="width:70px; height:auto;">
            <span>
             Twitter Sentiment Analysis
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item active">
                  <a class="nav-link" href="admin">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="viewalluser">View All Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="viewallpred">View All Tweet Analysis</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="logout"> LogOut </a>
                </li>
              </ul>
              <form class="form-inline">
                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>
                View all User
              </h2>
            </div>
            <p style="text-align: justify;text-justify: inter-word;">
                <table class="table">
                    <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    
                    
                    </tr>
                    {% for result in list.items %}
                    <tr>
                    <td>{{result.name}}</td>
                    <td>{{result.contact}}</td>
                    <td>{{result.email}}</td>
                 
                    
                    </tr>
                      
                     {% endfor %}
                    </table>

            
              
            </p>

          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="{% static '/about-img.png' %}" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end about section -->

 


  <script type="text/javascript" src="{% static '/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static '//bootstrap.js' %}"></script>


</body>

</html>
